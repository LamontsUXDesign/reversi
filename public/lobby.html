<!doctype html>
<html lang='en'>

<head>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>Reversi Game Lobby</title>

    <style>
        #header-row {
            background-image: url('assets/images/background.png');
        }
    </style>



    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'
        integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>

    <title>Name</title>
</head>

<body>

    <div class='container-fluid text-center'>

        <div class='row' id='header-row'>
            <div class='col'>
                <h2>Lobby</h2>
            </div>
        </div>
        <br>

        <div class='row'>
            <div class='col-1'></div>

            <div class='col-4 text'>
                <h4>Players</h4>
                <div class='row shadow-lg p-3 mb-5 bg-white rounded'>
                    <div class ='row' id='players'></div>
                </div>
            </div>

            <div class='col-6 text'>
                <h4>Messages</h4>
                <div class='col text-left'>
                    <div id='messages' class='shadow-lg p-3 mb-5 bg-white rounded'>
                        <form class='form-inline' onsubmit='send_message(); return false;'>
                            <label for='send_message_holder' class='col-form-label sr-only'>Enter your chat
                                message</label>
                            <input class='shadow-sm form-control mx-auto w-75' type='text' value=''
                                id='send_message_holder' placeholder='Enter your chat message' autocomplete='off' />
                            <button type='submit' class='btn btn-default btn-primary'>Send</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class='col-1'></div>
        </div>




    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>

    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'
        integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'
        integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6'
        crossorigin='anonymous'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"
        integrity="sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
</body>

</html>
